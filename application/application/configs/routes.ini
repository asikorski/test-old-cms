routes.category.route = ":category"
routes.category.defaults.controller = "Category"
routes.cateogry.defaults.action = "index"

routes.article.route = ":category/:article"
routes.article.defaults.controller = "Category"
routes.article.defaults.action = "article"

routes.articles.type = "Zend_Controller_Router_Route_Regex"
routes.articles.route = "((?:artykul|article))"
routes.articles.defaults.controller = "Articles"
routes.articles.defaults.action = "index"

routes.upload.type = "Zend_Controller_Router_Route_Regex"
routes.upload.route = "((?:upload))"
routes.upload.defaults.controller = "Upload"
routes.upload.defaults.action = "upload"

;default 
routes.main.type = "Zend_Controller_Router_Route_Regex"
routes.main.route = "((?:pl|en))"
routes.main.defaults.controller = "Index"
routes.main.defaults.action = "index"
routes.main.map.lang = 1

routes.ajax.route = "ajax/:action"
routes.ajax.defaults.controller = "Ajax"
routes.ajax.defaults.action = 1

routes.vote.route = "vote/:action"
routes.vote.defaults.controller = "Vote"
routes.vote.defaults.action = 1

routes.cron.route = "cron/:action"
routes.cron.defaults.controller = "Cron"
routes.cron.defaults.action = 1
